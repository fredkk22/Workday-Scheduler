<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- All Style Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Jumbotron Header -->
  <header class="jumbotron">
    <h1 class="display-3 mb-5">Work Day Scheduler</h1>
    <p class="lead m-5">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- All Time Blocks -->
    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour1 col-2"></div>
        <input type="text" class="allinputs col-8" id="input1" aria-label="9AM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput1" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour2 col-2"></div>
        <input type="text" class="allinputs col-8" id="input2" aria-label="10AM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput2" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour3 col-2"></div>
        <input type="text" class="allinputs col-8" id="input3" aria-label="11AM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput3" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour4 col-2"></div>
        <input type="text" class="allinputs col-8" id="input4" aria-label="12PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput4" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour5 col-2"></div>
        <input type="text" class="allinputs col-8" id="input5" aria-label="1PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput5" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour6 col-2"></div>
        <input type="text" class="allinputs col-8" id="input6" aria-label="2PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput6" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour7 col-2"></div>
        <input type="text" class="allinputs col-8" id="input7" aria-label="3PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput7" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour8 col-2"></div>
        <input type="text" class="allinputs col-8" id="input8" aria-label="4PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput8" type="button"></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="hour hour9 col-2"></div>
        <input type="text" class="allinputs col-8" id="input9" aria-label="5PM input event in Workday Scheduler">
        <button class="input-group-prepend btn saveBtn col-1 fas fa-save" id="saveinput9" type="button"></button>
      </div>
    </div>
  </div>

  <footer></footer>
  <!-- All Script Links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
